<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:80px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>

	<form>
		<ul>
			<li>
				<label for="name">이름</label>
				<input type="text" id="name">
			</li>
			
			<li>
				<label for="phone">전화번호</label>
				<input type="tel" id="phone">
			</li>
			
			<li>
				<label for="mail">이름</label>
				<input type="email" id="mail">
			</li>
			
		</ul>
	<input type="submit" value="예약하기">
	</form>
	
</body>
</html>
