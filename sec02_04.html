<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>주요 SNS 서비스별 이용률</title>
	<style>
		table, th, td { 
			border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
			border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
		}
		th, td {
			width:120px;  /* 셀 너비 */
			padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
		}
	</style>
</head>
<body>
	<table>
		<caption> <P> 주요 sns서비스별 이용률(%)</P> </caption>
	<tr>
		<th></th>
		<th>페이스북</th>
		<th>카카오톡</th>
		<th>트위터</th>
		<th>인스타그램</th>
	</tr>
		
	<tr>
		<td>2015년</td>
		<td>77</td>
		<td>90</td>
		<td>20</td>
		<td>15</td>
	</tr>
	
	<tr>
		<td>2016년</td>
		<td>74</td>
		<td>94</td>
		<td>15</td>
		<td>26</td>
	</tr>
	
	</table>
</body>
</html>
