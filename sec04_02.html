<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:600px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			
			<form>
				<h4>개인 정보</h4>
					<ul>
						<li>
						<label for="name">이름</label>
						<input type="text" id="name" placeholder="공백없이 입력하세요">
						</li>
					
						<li>
						<label for="phone">연락처</label>
						<input type="tel" id="phone" placeholder="010-0000-0000">
						</li>					
					</ul>
			
				<h4>지원 분야</h4>
					<ul>
						<li>	<label><input type="radio" name="job" value="web publishing">웹 퍼블리싱</label>	</li>
						<li>	<label><input type="radio" name="job" value="web development">웹 개발</label>		</li>
						<li>	<label><input type="radio" name="job" value="web environment">웹 환경 개선</label>	</li>
					</ul>

				<h4>지원 동기</h4>
					<textarea name="motive" cols="60" rows="5" placeholder="간략하게 작성해주세요"></textarea>
				<hr>
				<input type="submit" value="접수하기">
				<button type="reset">다시 쓰기</button>
			</form>
		</div>
  </body>
</html>
